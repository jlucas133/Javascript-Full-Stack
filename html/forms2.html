<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro da liga de astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="nome">
            <label for="senha"> - Password: </label>
            <input type="password" name="senha">
        </div>
        <br>
        <div>
            <label for="data">Data de Nascimento: </label>
            <input type="date" name="data">
            <label for="foto"> - Foto: </label>
            <input type="file"  name="foto">
        </div>
        <br>
        <div>
            <label for="foto"> Nacionalidade: </label>
            <select name="nacionalidade">
                <option value="Russo">Russo</option>
                <option value="Americano">Americano</option>
                <option value="Brasileiro">Brasileiro</option>
            </select>
            <label for="genero"> - Genero: </label>
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">

        </div>
        <br>
        <div>
            Suas principais qualidades: <br>
            <label for="int">Inteligência</label> 
            <input type="checkbox" name="int" id="int"> 
            <label for="res">| Resiliência</label> 
            <input type="checkbox" name="res" id="res">
            <label for="pre">| Preparo físico</label>
            <input type="checkbox" name="pre" id="pre">
            <label for="edu">| Educação</label>
            <input type="checkbox" name="edu" id="edu">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
