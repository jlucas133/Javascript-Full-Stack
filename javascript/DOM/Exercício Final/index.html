<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício DOM</title>
    <script src="js/imovel.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>


</head>
<body>
    <h3>Cadastro de Imóveis</h3>
    <br>
    <form onsubmit="app.adcElement()" id="House" >
        <p>
            <label>Tipo: </label>
            <select name="kind">
              <option value="Apartamento">Apartamento</option>
              <option value="Casa">Casa</option>
            </select>
        </p>
        <p>
            <label>Área: </label>
            <input type="number" name="area" step="any" min="0" />
        </p>
        <p>
            <input type="checkbox" name="rented" id="rented">Alugado
        </p>

        <button type="submit" onclick="addElement()">Adicionar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
    </form>
    <br>
    <h3>Imóveis Cadastrados</h3>
    <ul id="list">
    </ul>
</body>
</html>
